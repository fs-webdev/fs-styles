<link rel="import" href="../../polymer/polymer.html">

<!--
A comment describing this element

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="fs-card">
  <template>
    <style>
      :host {
        background: #fff;
        border-radius: 4px;
        box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.35), 0px 3px 2px 0px rgba(0,0,0,0.18);
        display: block;
        margin-bottom: 10px;
      }

      .fs-card__body {
        padding: 15px;
      }

      :host([nopadding]) .fs-card__body {
        padding:0;
      }

      ::content .fs-card__title {
        color: #4d4d4a;
        border-bottom: 1px solid #ccc;
        border-radius: 4px 4px 0 0;
        font-family: Verdana, sans-serif;
        font-size: 14px;
        font-size: 0.875rem;
        line-height: 21.6px;
        line-height: 1.35rem;
        margin: 0 0 3.25px 0;
        margin: 0 0 0.203125rem 0;
        padding: 10px 15px;
      }
    </style>
    <content select='.fs-card__title'></content>
    <div class='fs-card__body'>
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'fs-card'
    });
  </script>
</dom-module>
